<poem>
<h>
DARK SIDE OF THE DOME
</h>
Grey, grey, shivering faith.
“Delirium!” A shriek--
The sun’s good grace.
Through broken arms and forms of white,
Doomed rotation, eternal night.
Dark black ooze spread by the knife,
Red and black coalesced to eyes,
And granite redemption,
Never in sight.

</poem>
