<poem>
<h>
INCIDENT GUIDANCE
</h>
Stay away, pay no mind
Drown yourself in yellow skies
Swallow the ocean--
Your thirst will prove you blind.

Fate, they say, “you can’t choose”
Endless like tides
‘Til you lynch the moon

But how does one complain
When everything comes in waves?
</poem>
